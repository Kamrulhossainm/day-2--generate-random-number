<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="result"> </div>
        <h1>Generate Random Number</h1>
        <div class="card">
            <div class="min">
                <label for="min">Min: </label>
                <input type="number" name="" id="min" placeholder="Enter Minimum Number">
            </div>
            <div class="max">
                <label for="max">Max: </label>
                <input type="number" name="" id="max" placeholder="Enter Maximum Number">
            </div>
            <button type="submit" id="generate-btn">Generate</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
